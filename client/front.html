<template name="toolbar">
  <div class="toolbar">
    {{#if chapter}}
    {{> chapterbar}}
    {{/if}}
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/images/black.png" /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown chapter-nav">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="">All chapters</a></li>
                <li class="dropdown-help"><p>Select a chapter to see content
                  specific to this chapter:</p></li>
                {{#each chapters}}
                  <li class="{{activeIfChapterIs this.name}} chapterMenuItem"><a href="">{{this.name}}</a></li>
                {{/each}}
              </ul>
            </li>
            <li class="icon-nav {{ activeIfTemplateIs 'home' }}"><a href="/"><i class="icon-home-house-streamline"></i></a></li>
            <li class="{{ activeIfTemplateIs 'talks' }}"><a href="{{ pathFor 'talks'}}" class="talks">Talks <span class="sr-only">(current)</span></a></li>
            <!-- <li><a href="/">Events <span class="sr-only">(current)</span></a></li> -->
            <!-- <li><a href="/">About <span class="sr-only">(current)</span></a></li> -->
            <li class="{{ activeIfTemplateIs 'speakers' }}"><a href="/speakers/register" class="primary">Apply to Speak<span class="sr-only">(current)</span></a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="icon-nav search"><a href=""><i class="icon-magnifier"></i></a></li>
            <li class="feedback"><a href="#feedback">Feedback</a></li>

            {{#if currentUser}}
            <li class="dropdown profile-nav-avatar">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="icon-profile-2"></i> <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li class="dropdown-title">Videos</li>
                <li><a href="{{ pathFor 'categories'}}">Manage categories</a></li>
                <li class="add-video"><a href="#">Add video</a></li>
                <li class="divider"></li>
                <li class="dropdown-title">Site</li>
                <li><a href="{{ pathFor 'tags'}}">Manage home page</a></li>
                <li><a href="{{ pathFor 'chapters'}}">Manage chapters</a></li>
                <li class="divider"></li>
                <li id="logout"><a href="#">Logout</a></li>
              </ul>
            </li>
            {{else}}
              <li class="profile-nav">{{> loginButtons align="right"}}</li>
            {{/if}}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>
</template>

<template name="addVideo">
  {{> overlay}}
  <div class="overlay-content animated bounceInUp">
    {{> newvideo}}
  </div>
</template>

<template name="home">
  <img class="full-width banner animated fadeIn" src="/images/banners/tedx.png">
  <div class="container-fluid">
  <h1>Top Videos</h1>
  {{> videos topvideos}}
  </div>
</template>

<template name="footer">

<div class="footer">
      <h3>WHAT IS TEDX?</h3>
      <div class="row">
        <div class="col-md-6">
            In the spirit of ideas worth spreading, TED has created a program called TEDx. TEDx is a program of local, self-organized events that bring people together to share a TED-like experience. Our event is called TEDxCapeTown, where x = independently organized TED event.
        </div>
        <div class="col-md-6">
            At our TEDxCapeTown event, TEDTalks video and live speakers will combine to spark deep discussion and connection in a small group.
            The TED Conference provides general guidance for the TEDx program, but individual TEDx events, including ours, are self-organized.
        </div>
      </div>
      <div class="clearfix"></div>
      <p class="copyright">TEDxCT Â© 2013. This independent TEDx event is operated under license from TED.</p>
  </div>
</template>
