<template name="login">
  <h4>TEDxCapeTown Profiles</h4>
  <h1>"Some things require control"</h1>
  <p>Enter your sign in details to access your TEDxCapeTown account. If you're part of the team please make sure you log in with your TEDx email address. </p>
  <div class="loginForm">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control email" placeholder="Enter email">
        <span class="help-block hidden error">Check your email address</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control password" placeholder="Password">
        <span class="help-block hidden error">Try typing this again</span>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            Forgot your password?
          </label>
        </div>
      </div>
      <button type="button" class="btn btn-primary login">Sign in</button>
      <p>
        Or, <a href="" class="link">create a profile</a>
      </p>
    </form>
  </div>
</template>
