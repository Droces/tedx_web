<template name="newTalk">
  <div class="container-fluid">
    <h1>Add a talk</h1>
    <p>Talks form the central attraction of the TEDx Cape Town chapter. Add more talks to build an engaged audience and community.</p>
    <hr class="extra-space-top dashed">
    <form>
      <div class="form-group">
        <label for="titleText">Talk Title</label>
        <input type="text" class="form-control titleText" placeholder="Talk title...">
      </div>
      <div class="form-group">
        <label for="speakerText">Speaker</label>
        <input type="text" class="form-control speakerText" placeholder="Speaker name...">
      </div>
      <div class="form-group">
        <label for="categoryText">Category</label>
        <input type="text" class="form-control categoryText" placeholder="Category name...">
      </div>
      <div class="form-group">
        <label for="videoId">Talk YouTube URL</label>
        <input type="text" class="form-control videoId" placeholder="Video ID...">
        <span class="help-block">Find the ID in the url for the video on YouTube.</span>
      </div>
      <div class="form-group">
        <label for="descriptionText">Talk Description</label>
        <textarea class="form-control talkDescription"></textarea>
        <span class="help-block">Even a short description aids SEO for this website.</span>
      </div>
      <div class="form-group">
        <label for="descriptionText">Publish Talk?</label>
        <p>Published talks will appear in the "watch" section of the website and will be searchable.</p>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="publishSwitch" checked="{{this.published}}">
          <label class="onoffswitch-label" for="publishSwitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
      <hr class="dashed">
      <button type="button" class="btn btn-primary import">Import from YouTube</button>
    </form>
  </div>
</template>

<template name="editTalk">
  <div class="container-fluid">
    <h1>Edit <i>{{this.title}}</i><br /><small> by <i>{{this.speaker.name}}</i></small></h1>
    <hr class="extra-space-top dashed">
    <form>
      <div class="form-group">
        <label for="titleText">Talk Title</label>
        <input type="text" class="form-control titleText" placeholder="Talk title..." value="{{this.title}}">
      </div>
      <div class="form-group">
        <label for="speakerText">Speaker</label>
        <input type="text" class="form-control speakerText" placeholder="Speaker name..." value="{{this.speaker.name}}">
      </div>
      <div class="form-group">
        <label for="categoryText">Category</label>
        <input type="text" class="form-control categoryText" placeholder="Category name..." value="{{this.category}}">
      </div>
      <div class="form-group">
        <label for="videoId">Talk YouTube ID</label>
        <input type="text" class="form-control videoId" placeholder="Video ID..." value="{{this.videoId}}">
        <span class="help-block">Find the ID in the url for the video on YouTube. <a href="Help" class="link">Where is this?</a></span>
      </div>
      <div class="form-group">
        <label for="descriptionText">Talk Description</label>
        <textarea class="form-control talkDescription">{{this.description}}</textarea>
        <span class="help-block">Even a short description aids SEO for this website.</span>
      </div>



      <div class="form-group">
        <div class="row">
          <div class=".col-xs-12 .col-sm-6 .col-lg-8">
            <label>Contact URLs</label>
            {{#each objectsWithIndex this.speaker.webURLs}}
            <div class="row">
              <div class="col-xs-6 col-sm-4">
                <input type="text" class="form-control urlTitle_{{this.index}}" placeholder="Title..." value="{{this.title}}">
              </div>
              <div class="col-xs-8 col-sm-6">
                <input type="text" class="form-control url_{{this.index}}" placeholder="Url..." value="{{this.url}}">
              </div>
              <div class="col-xs-2 col-sm-1">
                <!-- <a href="#"><i class="icon-close"></i></a> -->
              </div>
            </div>
            {{/each}}
          </div>
          <br/>
          <div class=".col-xs-12 .col-sm-6 .col-lg-8">
            <button class="btn btn-secondary add_url">Add URL</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="descriptionText">Publish Talk?</label>
        <p>Published talks will appear in the "watch" section of the website and will be searchable.</p>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="publishSwitch" checked="{{this.published}}">
          <label class="onoffswitch-label" for="publishSwitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
      <hr class="dashed">
      <button type="button" class="btn btn-secondary cancel">Cancel</button>
      <button type="button" class="btn btn-primary update">Update</button>
    </form>
  </div>
</template>

<template name="tagTalk">
  <div class="container-fluid">
    <hr class="space extra-space-top">
    <div class="row">
      <div class="col-md-5">
        <iframe width="100%" height="250" src="https://www.youtube-nocookie.com/embed/{{this.videoId}}?controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="col-md-5">
        <h1>Tag <i>{{this.title}}</i><br /><small> by <i>{{this.speaker.name}}</i></small></h1>
      </div>
    </div>
    <hr class="extra-space-top dashed">
    <form class="tagForm">
    <h2>Categories</h2>
    <p>Select as many categories as required to add context and meaning to this video. If you need to add a category please contact the meta data team.</p>
    <div class="row stages">
      <div class="col-md-6 stage first-stage">
        <h4>Level<br><small>Choose a level</small></h4>
        <ul class="tags-manager tags-layout-list level">
          <li class="tag"><input type="checkbox" value="planetary"> Planetary</li>
          <li class="tag"><input type="checkbox" value="global"> Global</li>
          <li class="tag"><input type="checkbox" value="continental"> Continental</li>
          <li class="tag"><input type="checkbox" value="regional"> Regional</li>
          <li class="tag"><input type="checkbox" value="national"> National</li>
          <li class="tag"><input type="checkbox" value="institutional"> Institutional</li>
          <li class="tag"><input type="checkbox" value="organisational"> Organisational</li>
          <li class="tag"><input type="checkbox" value="group"> Group</li>
          <li class="tag"><input type="checkbox" value="individual"> Individual</li>
          <li class="tag"><input type="checkbox" value="cellular"> Cellular</li>
        </ul>
      </div>
      <div class="col-md-6 last-stage">
        <h4>Subject Level<br><small>Choose a subject</small></h4>
        <ul class="tags-manager tags-layout-list subject">
          <li class="tag"><input type="checkbox" value="political"> Political</li>
          <li class="tag"><input type="checkbox" value="legal"> Legal</li>
          <li class="tag"><input type="checkbox" value="physiological_biological"> Physiological/Biological</li>
          <li class="tag"><input type="checkbox" value="psychological"> Psychological</li>
          <li class="tag"><input type="checkbox" value="economic"> Economic</li>
          <li class="tag"><input type="checkbox" value="cultural"> Cultural</li>
          <li class="tag"><input type="checkbox" value="social"> Social</li>
          <li class="tag"><input type="checkbox" value="environmental"> Environmental</li>
          <li class="tag"><input type="checkbox" value="technological"> Technological</li>
        </ul>
      </div>
    </div>
      <h4>Industry</h4>
      <ul class="tags-manager tags-layout-grid industry">
        <li class="tag"><input type="checkbox" value="arts_and_culture"> Arts & Culture</li>
        <li class="tag"><input type="checkbox" value="engineering"> Engineering</li>
        <li class="tag"><input type="checkbox" value="education"> Education</li>
        <li class="tag"><input type="checkbox" value="health_care"> Health Care</li>
        <li class="tag"><input type="checkbox" value="sports"> Sports</li>
        <li class="tag"><input type="checkbox" value="financial"> Financial</li>
        <li class="tag"><input type="checkbox" value="travel"> Travel</li>
        <li class="tag"><input type="checkbox" value="public_service"> Public Service</li>
        <li class="tag"><input type="checkbox" value="agriculture"> Agriculture</li>
        <li class="tag"><input type="checkbox" value="advertising"> Advertising & Communications</li>
        <li class="tag"><input type="checkbox" value="space_travel"> Space Travel</li>
        <li class="tag"><input type="checkbox" value="legal"> Legal</li>
        <li class="tag"><input type="checkbox" value="manufacturing"> Manufacturing</li>
        <li class="tag"><input type="checkbox" value="retail"> Retail</li>
        <li class="tag"><input type="checkbox" value="automative"> Automotive</li>
        <li class="tag"><input type="checkbox" value="broadcasting_publishing"> Broadcasting/Publishing</li>
        <li class="tag"><input type="checkbox" value="biotechnology"> Biotechnology</li>
        <li class="tag"><input type="checkbox" value="chemical"> Chemical</li>
        <li class="tag"><input type="checkbox" value="technology"> Technology</li>
        <li class="tag"><input type="checkbox" value="real_estate"> Real Estate</li>
        <li class="tag"><input type="checkbox" value="cosmetics"> Cosmetics</li>
        <li class="tag"><input type="checkbox" value="defense"> Defense</li>
        <li class="tag"><input type="checkbox" value="telecommunications"> Telecommunications</li>
        <li class="tag"><input type="checkbox" value="energy"> Energy</li>
        <li class="tag"><input type="checkbox" value="entertainment"> Entertainment & Leisure</li>
        <li class="tag"><input type="checkbox" value="transportation"> Transportation</li>
        <li class="tag"><input type="checkbox" value="research"> Research</li>
        <li class="tag"><input type="checkbox" value="food_and_beverage"> Food & Beverage</li>
      </ul>
      <button type="button" class="btn btn-secondary cancel">Cancel</button>
      <button type="button" class="btn btn-primary update">Update</button>
    </form>
  </div>

</template>
