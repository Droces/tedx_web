<template name="newTalk">
  <div class="container-fluid">
    <h1>Add a talk</h1>
    <p>Talks form the central attraction of the TEDx Cape Town chapter. Add more talks to build an engaged audience and community.</p>
    <hr class="extra-space-top dashed">
    <form>
      <div class="form-group">
        <label for="titleText">Talk Title</label>
        <input type="text" class="form-control titleText" placeholder="Talk title...">
      </div>
      <div class="form-group">
        <label for="speakerText">Speaker</label>
        <input type="text" class="form-control speakerText" placeholder="Speaker name...">
      </div>
      <div class="form-group">
        <label for="categoryText">Category</label>
        <input type="text" class="form-control categoryText" placeholder="Category name...">
      </div>
      <div class="form-group">
        <label for="videoId">Talk YouTube URL</label>
        <input type="text" class="form-control videoId" placeholder="Video ID...">
        <span class="help-block">Find the ID in the url for the video on YouTube.</span>
      </div>
      <div class="form-group">
        <label for="descriptionText">Talk Description</label>
        <textarea class="form-control talkDescription"></textarea>
        <span class="help-block">Even a short description aids SEO for this website.</span>
      </div>
      <div class="form-group">
        <label for="descriptionText">Publish Talk?</label>
        <p>Published talks will appear in the "watch" section of the website and will be searchable.</p>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="publishSwitch" checked="{{this.published}}">
          <label class="onoffswitch-label" for="publishSwitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
      <hr class="dashed">
      <button type="button" class="btn btn-primary import">Import from YouTube</button>
    </form>
  </div>
</template>

<template name="editTalk">
  <div class="container-fluid">
    <h1>Edit <i>{{this.title}}</i><br /><small> by <i>{{this.speaker.name}}</i></small></h1>
    <hr class="extra-space-top dashed">
    <form>
      <div class="form-group">
        <label for="titleText">Talk Title</label>
        <input type="text" class="form-control titleText" placeholder="Talk title..." value="{{this.title}}">
      </div>
      <div class="form-group">
        <label for="speakerText">Speaker</label>
        <input type="text" class="form-control speakerText" placeholder="Speaker name..." value="{{this.speaker.name}}">
      </div>
      <div class="form-group">
        <label for="categoryText">Category</label>
        <input type="text" class="form-control categoryText" placeholder="Category name..." value="{{this.category}}">
      </div>
      <div class="form-group">
        <label for="videoId">Talk YouTube ID</label>
        <input type="text" class="form-control videoId" placeholder="Video ID..." value="{{this.videoId}}">
        <span class="help-block">Find the ID in the url for the video on YouTube. <a href="Help" class="link">Where is this?</a></span>
      </div>
      <div class="form-group">
        <label for="descriptionText">Talk Description</label>
        <textarea class="form-control talkDescription">{{this.description}}</textarea>
        <span class="help-block">Even a short description aids SEO for this website.</span>
      </div>



      <div class="form-group">
        <div class="row">
          <div class=".col-xs-12 .col-sm-6 .col-lg-8">
            <label>Contact URLs</label>
            {{#each objectsWithIndex this.speaker.webURLs}}
            <div class="row">
              <div class="col-xs-6 col-sm-4">
                <input type="text" class="form-control urlTitle_{{this.index}}" placeholder="Title..." value="{{this.title}}">
              </div>
              <div class="col-xs-8 col-sm-6">
                <input type="text" class="form-control url_{{this.index}}" placeholder="Url..." value="{{this.url}}">
              </div>
              <div class="col-xs-2 col-sm-1">
                <!-- <a href="#"><i class="icon-close"></i></a> -->
              </div>
            </div>
            {{/each}}
          </div>
          <br/>
          <div class=".col-xs-12 .col-sm-6 .col-lg-8">
            <button class="btn btn-secondary add_url">Add URL</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="descriptionText">Publish Talk?</label>
        <p>Published talks will appear in the "watch" section of the website and will be searchable.</p>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="publishSwitch" checked="{{this.published}}">
          <label class="onoffswitch-label" for="publishSwitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
      <hr class="dashed">
      <button type="button" class="btn btn-secondary cancel">Cancel</button>
      <button type="button" class="btn btn-primary update">Update</button>
    </form>
  </div>
</template>
