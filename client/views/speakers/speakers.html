<template name="register">
 <page>
   <h1>Apply to be a speaker</h1>
   <p>Apply to be a speaker at the TEDx Cape Town 2015 event. We will contact you to arrange a time to meet within 2 weeks.</p>

   <a href="/speakers/register/apply" class="btn btn-primary">Apply</a>
   <a href="/speakers/register/nominate" class="btn btn-primary">Nominate</a>
 </page>     
</template>

<template name="nomination">
   <page>

  {{#autoForm collection="speakers" id="insertSpeakerNomination" type="insert" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" resetOnSuccess=false}}
    <fieldset>
      <legend>Nominate a Speaker</legend>
        {{> afQuickField name="speakerNomination" options="auto"}}

    </fieldset>
        <button class="btn btn-primary btn-back">Back</button>
      <button type="submit" class="btn btn-primary">Save</button>
  {{/autoForm}}
  </page>
</template>

</template>
