<template name="register">
 <page class="application">
  
  <div class="content">
   <h3>TEDxCapeTown 2015</h3>
   <h1>( Open { Access ) Control }</h1>
   <h4>Aug 16 - 17</h4>
   <p>In the spirit of ideas worth spreading, TED has created a program called TEDx. TEDx is a program of local, self-organized events that bring people together to share a TED-like experience. Our event is called TEDxCapeTown, where x = independently organized TED event.</p>
   </div>
   <div class="cta">
     <div class="circle blue animated bounceInLeft"></div>
     <div class="circle yellow animated bounceInRight"></div>
     <div class="circle red">
       APPLY TO
       <strong>SPEAK</strong>

     </div>
    </div>
    <div class="clearfix"></div>
    <p class="nominate">Or, <a href="/speakers/register/nominate">nominate someone</a>.</p>
 </page>  
</template>

<template name="nomination">
   <page>
	  {{#autoForm collection="speakers" id="insertSpeakerNominationForm" type="insert"}}
    <fieldset>
      <legend>Nominate a Speaker</legend>
      <div class="form-group {{#if afFieldIsInvalid name='firstName'}}has-error{{/if}}">
        <label class="control-label">Speaker First Name</label>
        {{> afFieldInput name='firstName'}}
        {{#if afFieldIsInvalid name='firstName'}}
        <span class="help-block">{{{afFieldMessage name='firstName'}}}</span>
        {{/if}}
      </div>
      <div class="form-group {{#if afFieldIsInvalid name='lastName'}}has-error{{/if}}">
        <label class="control-label">Speaker Last Name</label>
        {{> afFieldInput name='lastName'}}
        {{#if afFieldIsInvalid name='lastName'}}
        <span class="help-block">{{{afFieldMessage name='lastName'}}}</span>
        {{/if}}
      </div>
      {{#each afFieldNames name="speakerNomination"}}
        {{> afQuickField name=this options="auto"}}
      {{/each}}
    </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
  </page>
</template>



<template name="application">
    <page>
    {{#autoForm collection="speakers" id="insertSpeakerApplicationForm" type="insert"}}
    <fieldset>
      <legend>Apply to be a Speaker</legend>

<div class="form-group {{#if afFieldIsInvalid name='firstName'}}has-error{{/if}}">
        <label class="control-label">{{afFieldLabelText name='firstName'}}</label>
        {{> afFieldInput name='firstName'}}
        {{#if afFieldIsInvalid name='firstName'}}
        <span class="help-block">{{{afFieldMessage name='firstName'}}}</span>
        {{/if}}
      </div>      {{>afQuickField name="lastName" options="auto"}}

      {{#each afFieldNames name="speakerApplication"}}
        {{> afQuickField name=this options="auto"}}
      {{/each}}

    </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
  </page>
</template>

<template name="complete">
  <page>
    <h1>Thank you</h1>
    <p>Your application will be considered and we will get back to you as soon as we can</p>
  </page>
</template>
