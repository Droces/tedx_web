<template name="register">
 <page class="application">
  <img src="/images/logo.png" class="pull-left logo" >
  <div class="clearfix"></div>
  <div class="content">
   <h3>TEDxCapeTown 2015</h3>
   <h1>( Open { Access ) Control }</h1>
   <h4>Aug 16 - 17</h4>
   <p>In the spirit of ideas worth spreading, TED has created a program called TEDx. TEDx is a program of local, self-organized events that bring people together to share a TED-like experience. Our event is called TEDxCapeTown, where x = independently organized TED event.</p>
   </div>
   <div class="cta">
     <div class="circle blue animated bounceInLeft"></div>
     <div class="circle yellow animated bounceInRight"></div>
     <div class="circle red">
       APPLY TO
       <strong>SPEAK</strong>

     </div>
    </div>
 </page>  
</template>

<template name="nomination">
   <page>
	  {{#autoForm collection="speakers" id="insertSpeakerNominationForm" type="insert"}}
    <fieldset>
      <legend>Nominate a Speaker</legend>
        {{> afQuickField name="speakerNomination" options="auto"}}

    </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
  </page>
</template>



<template name="application">
    <page>
    {{#autoForm collection="speakers" id="insertSpeakerApplicationForm" type="insert"}}
    <fieldset>
      <legend>Apply to be a Speaker</legend>
        {{> afQuickField name="speakerApplication" options="auto"}}

    </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
  </page>
</template>
