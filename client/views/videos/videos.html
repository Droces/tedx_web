<template name="videos">
    {{#if videosLoaded}}
    <div class="videos">
      {{#each videos}}
        {{> video this}}
      {{/each}}
      {{#if currentUser}}
        {{> newvideo}}
      {{/if}}
    </div>
    {{else}}
      <div class="loader">Loading...</div>
    {{/if}}
</template>

<template name="video">
  <article class="video">
    <iframe class="video" width="390" height="390" src="{{this.url}}" frameborder="0" allowfullscreen></iframe>
    {{#if currentUser}}<button class="edit btn-small btn">Edit</button>
    <button class="favorite icon-button {{#if favorited}}favorited{{/if}}">
      <i class="icon-star"></i>
    </button>
    {{/if}}
    <div class="actions">
      <div class="avatar">
        <img src="{{this.avatar}}">
      </div>
      <div class="title">{{this.name}}</div>
      <div class="sub-title">{{this.description}}</div>
    </div>
    <div class="overlay"></div>
    {{#if currentUser}}{{> editvideo this}}{{/if}}
  </article>
</template>

<template name="newvideo">
  <article class="new">
    <div class="add-sheet sheet">
      <h3>ADD VIDEO</h3>
      <p>Add videos from this box. As soon as you save this video it will appear on the website.</p>
      <div class="sheet-content">
        <div class="form">
          <label>Name</label>
          <input type="text" class="addible name" placeholder="Short and catchy..." />
          <label>Description</label>
          <input type="text" class="addible description" placeholder="More indepth info..." />
          <label>URL</label>
          <input type="text" class="addible url" placeholder="Youtube embed link..." />
          <label>Speaker Name</label>
          <input type="text" class="addible speaker" placeholder="Annie Bell..." />
          <label>Speaker Avatar</label>
          <input type="text" class="addible avatar" placeholder="Annie Bell..." />

          <div class="sheet-actions">
            <button class="add-video save btn btn-flat btn-primary">Add</button>
          </div>
      </div>
      </div>
  </div>
  </article>
</template>

<template name="menu">
  <div class="toggle">
    <i class="icon-menu"></i>
  </div>
  <div class="menu">
    <h3>Zoom</h3>
    <button class="zoom small">Small</button>
    <button class="zoom medium">Medium</button>
    <button class="zoom large">Large</button>
  </div>
</template>

<template name="editvideo">
  <div class="edit-sheet toggle-sheet sheet">
    <i class="icon-close close"></i>
    <h3>EDIT VIDEO</h3>
    <p>You can edit this video right here. Just remember your changes are only saved when you click 'save'.</p>
    <div class="sheet-content">
      <div class="form">
        <label>Name</label>
        <input type="text" class="editable name" value="{{this.name}}" />
        <label>Description</label>
        <input type="text" class="editable description" value="{{this.description}}" />
        <label>URL</label>
        <input type="text" class="editable url" value="{{this.url}}" />
        <label>Speaker Name</label>
        <input type="text" class="editable speaker" value="{{this.speaker}}"  />
        <label>Speaker Avatar</label>
        <input type="text" class="editable avatar" value="{{this.avatar}}" placeholder="Link to speaker image" />
        <div class="sheet-actions">
          <button class="edit-video save btn btn-primary btn-flat">Save</button>
          <button class="edit-video cancel btn btn-flat">Cancel</button>
        </div>
      </div>
      </div>
  </div>
</template>
