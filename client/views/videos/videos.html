<template name="videos">
    {{#if videosLoaded}}
      {{#each videos}}
        {{> video this}}
      {{/each}}
      {{#if currentUser}}
        {{> newvideo}}
      {{/if}}
    {{else}}
      <div class="loader">Loading...</div>
    {{/if}}
</template>

<template name="video">
  <article>
    <iframe class="video" width="390" height="390" src="{{this.url}}" frameborder="0" allowfullscreen></iframe>
    {{#if currentUser}}<button class="edit small">Edit</button>{{/if}}
    <div class="actions">
      <div class="title">{{this.name}}</div>
      <div class="sub-title">{{this.description}}</div>
    </div>
    <div class="overlay"></div>
    {{> editvideo this}}
  </article>
</template>

<template name="newvideo">
  <article class="new">
    <div class="add-sheet sheet">
      <h3>ADD VIDEO</h3>
      <p>Add videos from this box. As soon as you save this video it will appear on the website.</p>
      <div class="form">
        <label>Name</label>
        <input type="text" class="addible name" placeholder="Short and catchy..." />
        <label>Description</label>
        <input type="text" class="addible description" placeholder="More indepth info..." />
        <label>URL</label>
        <input type="text" class="addible url" placeholder="Youtube embed link.." />
        <button class="add-video save">Add</button>
    </div>
  </div>
  </article>
</template>

<template name="menu">
  <div class="toggle">
    <i class="icon-menu"></i>
  </div>
  <div class="menu">
    <h3>Zoom</h3>
    <button class="zoom small">Small</button>
    <button class="zoom medium">Medium</button>
    <button class="zoom large">Large</button>
  </div>
</template>

<template name="editvideo">
  <div class="edit-sheet toggle-sheet sheet">
    <i class="icon-close close"></i>
    <h3>EDIT VIDEO</h3>
    <p>You can edit this video right here. Just remember your changes are only saved when you click 'save'.</p>
    <div class="form">
      <label>Name</label>
      <input type="text" class="editable name" value="{{this.name}}" />
      <label>Description</label>
      <input type="text" class="editable description" value="{{this.description}}" />
      <label>URL</label>
      <input type="text" class="editable url" value="{{this.url}}" />
      <button class="edit-video cancel">Cancel</button>
      <button class="edit-video save">Save</button>
    </div>
  </div>
</template>
