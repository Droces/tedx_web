<template name="videos">
  <div id="theGrid" class="main animated fadeIn">
        <section class="grid">
          {{#each this}}
            {{> talkTile this}}
          {{/each}}
        </section>
      </div>
</template>

<template name="menu">
  <div class="toggle">
    <i class="icon-menu"></i>
  </div>
  <div class="menu">
    <h3>Zoom</h3>
    <button class="zoom small">Small</button>
    <button class="zoom medium">Medium</button>
    <button class="zoom large">Large</button>
  </div>
</template>

<template name="talkTile">
  <a class="talk-tile animated fadeInUp" href="{{pathFor route='talks.show' data=videoId}}"  style="background: url(https://img.youtube.com/vi/{{this.videoId}}/0.jpg); background-size: cover;">
    <div class="bottom">
      <h1>{{this.title}}</h1>
      <span>{{this.speaker.name}}</span>
    </div>
    <div class="play">
      <img src="/images/play_triangle.png">
    </div>
  </a>
</template>
